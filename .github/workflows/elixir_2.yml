name: Elixir CI 2

on:
  push

jobs:
  test:
    name: Build and Test
    strategy:
      matrix:
        os: ubuntu-20.04
        otp: ['25']
        elixir: ['1.15.0']
    runs-on: ${{ matrix.os }}

    services:
      db:
        image: "mysql:8.0.33"
        ports: ["3306:3306"]
        env:
          MYSQL_ROOT_PASSWORD: mysql

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test

